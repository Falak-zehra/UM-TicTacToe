<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe </title>
</head>
<body>
    <nav>
        <ul>
           <li> <b>Tic Tac Toe Game! </b></li>

        </ul>
    </nav>
    <div class="winmsg hide">
        <h1 id="win">Winner</h1>
        <button id="newbtn"><b>New Game</b></button>
    </div>
    <div class="container">
        <div class="box bl bt"><span class="textt"></span>
            </div>
            <div class="box bt bl br"><span class="textt"></span>
            </div>
            <div class="box  br bt  "><span class="textt"></span>
            </div>
            <div class="box bt bl bb"><span class="textt"></span>
            </div>
            <div class="box bt br bl bb"><span class="textt"></span>
            </div>
            <div class="box br bb bt"><span class="textt"></span>
            </div>
            <div class="box bl bb "><span class="textt"></span>
            </div>
            <div class="box br  bl bb "><span class="textt"></span>
            </div>
            <div class="box br bb "><span class="textt"></span>
            </div>            
    </div>
    
    <button id="resetbtn" ><b>Reset</b></button>  

    <script src="script.js"></script>

    
</body>
</html>
